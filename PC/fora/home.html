<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - IMTLA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.8rem 1rem;
      display: block;
      border-radius: 6px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #002244;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 2rem;
    }

    .main h1 {
      font-size: 1rem;
      color: #003366;
      margin-bottom: 1rem;
    }

    .main p {
      font-size: 1.1rem;
    }

    .logout {
      margin-top: auto;
      text-align: center;
    }

    .logout button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>IMTLA</h2>
    <a href="#">Inscrição</a>
    <a href="#">Matrícula</a>
    <a href="#">Progresso</a>
    <div class="logout">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <h1>Bem-vindo, <span id="userName">Aluno</span>!</h1>
    <p>Você está logado no sistema de inscrição do Instituto Médio Técnico Luiza Andaluz.</p>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('imtlaLoggedUser'));

    if (!user) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user.fullName;
    }

    function logout() {
      localStorage.removeItem('imtlaLoggedUser');
      alert('Você saiu da sessão.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
