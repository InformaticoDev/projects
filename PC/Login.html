<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Container principal */
        .login-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Lado esquerdo (imagem/logo) */
        .login-left {
            flex: 1;
            background-image: url(img/bglogin.png);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .logo {
            max-width: 250px;
            margin-bottom: 2rem;
        }
        
        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .login-left p {
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.8;
        }
        
        /* Lado direito (formulário) */
        .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
        }
        
        .login-form {
            width: 100%;
            max-width: 420px;
        }
        
        .login-form h2 {
            color: #003366;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #003366;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: #003366;
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.95rem;
            color: #666;
        }
        
        .register-link a {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Mensagens de erro */
        .error-message {
            color: #d9534f;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .input-error {
            border-color: #d9534f !important;
        }
        
        /* Loader */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .login-left h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left {
                padding: 3rem 1.5rem;
                flex: none;
                height: auto;
            }
            
            .login-left h1 {
                font-size: 2rem;
            }
            
            .login-left p {
                font-size: 1rem;
            }
            
            .login-right {
                padding: 3rem 1.5rem;
                flex: none;
            }
            
            .login-form {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .login-left {
                padding: 2rem 1rem;
            }
            
            .login-right {
                padding: 2.5rem 1rem;
            }
            
            .login-form h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>

<body>
    <div class="login-container">
        <div class="login-left">
            <img src="img/logo.png" style="max-width: 15%" alt="Logo IMTLA" class="logo">
            <h1>Inscrição online 2026-2027</h1>
            <p>Bem-vindo ao sistema de candidaturas online do IMTLA. Acesse sua conta para iniciar ou continuar o seu processo de candidatura</p>
        </div>
        <div class="login-right">
            <form class="login-form" id="loginForm">
                <h2>Iniciar Sessão</h2>
                
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Digite seu email" required>
                    <div class="error-message" id="usernameError">Por favor, insira um email válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Entrar</span>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div class="register-link">
                    Não tem uma conta? <a href="registro.html" id="registerLink">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const email = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
    
        const users = JSON.parse(localStorage.getItem('imtlaUsers') || '[]');
    
        const user = users.find(user => user.email === email && user.password === password);
    
        if (user) {
            localStorage.setItem('imtlaLoggedUser', JSON.stringify(user));
            alert('Login bem-sucedido!');
            window.location.href = 'hom.html'; // redireciona para página principal
        } else {
            alert('Email ou senha incorretos.');
        }
    });
    
</script>
